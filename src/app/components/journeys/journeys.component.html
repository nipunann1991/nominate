<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<section>
<div class="header-title">
    <h2>Featured journeys</h2>
    <p class="p-0 m-0">Explore in-depth topics and guided paths, or learn how to tackle specific tasks.</p>
</div>

<div class="row journey-wrapper">
    <ng-container >
        <div class="journey-box col col-lg-3" *ngFor="let journey of journies" [routerLink]="journey.url">
           <div class="journey-box-inner">
                <h3>{{journey.title}}</h3> 
                <div class="journey-topics">
                    <ul>                        
                        <li *ngFor="let category of journey.categories; let i = index;" >
                           <ng-container *ngIf="i < 2">{{category | beautifyText}}</ng-container>  &nbsp;&nbsp;
                        </li>                        
                    </ul> 
                </div>
                <span class="duration">{{journey.totalDuration | timeConverter }}</span> 

                <div class="rating">
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                    
                 </div> 
           </div> 
           
        </div>
